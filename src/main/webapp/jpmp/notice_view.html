<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>公告详情</title>
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<link href="css/updateapp.css" type="text/css" rel="stylesheet"/>
	</head>
	<script type="text/javascript">
	$(function(){
		var id = getQueryString('id');
		$.ajax({
			url: "sys/getnoticebyid",
			dataType: "json",
			data: {id: id},
			success: function(data){
				$("#title").val(data['title']);
				$("#content").val(data['content']);
				var pic_src = data['pic_src'];
				if (pic_src) {
					var srcs = pic_src.split(",");
					$.each(srcs, function(index, info){
						$("#imgs").append("<img width='500px' src='."+info+"' /><br/>");			
					});
				}
			}
		});
	});
	</script>
	<body>
		<div class="wrap">
			<div class="top"></div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">公告管理<em>公告详情</em></div>
							<div class="road">
								<a href="index.html">首页</a>><a href="notice_list.html">公告管理</a>><a href="#">公告详情</a>
							</div>
							<div class="conbox">
								<div class="tit fs16"><span class="goback"><a href="notice_list.html">返回</a></span>公告详情</div>
								<div class="body-cont">
					            	<p><label  style="width:80px;">标题</label><input type="text" id="title" readonly="readonly" style="width:300px;"/></p>
					                <p><label  style="width:80px;">内容</label><input type="text" id="content" readonly="readonly"  style="width:880px;"/></p>
					                <!--<p><label>图片</label><div id="imgs" style="padding: 0px 0px 10px 200px"></div></p>
					            --></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
