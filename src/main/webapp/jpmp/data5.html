<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据统计</title>
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<link href="media/css/style.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="css/all_conn_info.css" />
    	<script src="js/esl.js"></script>
    	<script type="text/javascript" src="js/question-time2.js"></script>
    	<script type="text/javascript" src="js/question-area2.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="top"></div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">任务统计<em class="qs2"></em></em></div>
							<div class="road">
								<a href="#">首页</a>><a href="#">任务统计</a>
							</div>
							<div class="main datehead">
								<div class="header">
									<a href="data1.html">任务统计</a>
									<a class="current" href="data5.html">任务统计</a>
									<a href="data2.html">用户统计</a>
									<a href="data4.html">用户在线统计</a>
									<a href="data6.html">系统日志</a>
								</div>
								<div class="date-main main-body">
									<div class="datemainlist">
										<div class="datelist question" style="display: block;">
											<div class="datemodel">
												<div class="model timetable" id="greger">
													<div class="tt fs14"><span>任务时间表</span></div>
													<div class="modelmain clearfix">
														<div class="chart fL" style="height:400px;" id="questiontime"></div>
														<div class="screen fR">
															<p class="hd">选择时间段：</p>
															<div class="bd">
																<ul class="clearfix">
																	<li><label class="margin"><input type="checkbox" value="当天" name="time-interval" checked="checked" class="range"/><label>当天</label></label></li>
																	<li><label class="margin"><input type="checkbox" value="本周" name="time-interval" class="range"/><label>本周</label></label></li>
																	<li><label class="margin"><input type="checkbox" value="本月" name="time-interval" class="range"/><label>本月</label></label></li>
																	<li><label class="margin"><input type="text" class="start" onclick="WdatePicker()"><span class="marspan">到</span><input type="text" class="end" onclick="WdatePicker()"></li>
																</ul>	
															</div>
															<p class="hd">选择任务类型：</p>
															<div class="bd">
																<ul class="clearfix selques">
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="1"><label code="1">未分配</label></label></li>
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="2"><label code="2">通知中</label></label></li>
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="4"><label code="4">已通知</label></label></li>
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="5"><label code="5">已接收</label></label></li>
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="11"><label code="11">已完成</label></label></li>
																	<li><label><input type="checkbox" checked="checked" class="q-type" value="14"><label code="14">已关闭</label></label></li>
																</ul>
																<p class="hd">请选择任务处理人：</p>
																<div class="bd">
																	<select style="width: 72px;border:1px solid #3d3d3d;" class="time-reportor"></select>
																</div>
																<p class="subbtn q"><button type="submit">确定</button></p>
																<ul class="totalques">
																	<li>
																		<span class="fs14 t">未分配:</span>
																		<span class="gg red fs14">0</span>
																	</li>
																	<li>
																		<span class="fs14 t">通知中:</span>
																		<span class="gg blue fs14">0</span>
																	</li>
																	<li>
																		<span class="fs14 t">已通知:</span>
																		<span class="gg green fs14">0</span>
																	</li>
																	<li>
																		<span class="fs14 t">已接收:</span>
																		<span class="gg green fs14">0</span>
																	</li>
																	<li>
																		<span class="fs14 t">已完成:</span>
																		<span class="gg green fs14">0</span>
																	</li>
																	<li>
																		<span class="fs14 t">已关闭:</span>
																		<span class="gg green fs14">0</span>
																	</li>
																</ul>
															</div>
														</div>
													</div>
												</div>
												<div class="model questiontable">
													<div class="tt fs14"><span>任务区域表</span></div>
													<div class="modelmain clearfix">
														<div class="chart fL" style="height:400px;" id="questionarea"></div>
														<div class="screen fR">
															<p class="hd">选择时间段：</p>
															<div class="bd">
																<ul class="clearfix">
																	<li><label class="margin"><input type="checkbox" checked="checked" class="range"><label>当天</label></label></li>
																	<li><label class="margin"><input type="checkbox" class="range"><label>本周</label></label></li>
																	<li><label class="margin"><input type="checkbox" class="range"><label>本月</label></label></li>
																	<li><label class="margin"><input type="text" class="start" onclick="WdatePicker()"><span class="marspan">到</span><input type="text" class="end" onclick="WdatePicker()"></label></li>
																</ul>	
															</div>
															<p class="hd">选择任务类型：</p>
															<div class="bd">
																<ul class="clearfix selques">
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="1">未分配</label></label></li>
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="2">通知中</label></label></li>
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="4">已通知</label></label></li>
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="5">已接收</label></label></li>
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="11">已完成</label></label></li>
																	<li><label><input type="checkbox" class="q-type" checked="checked"><label code="14">已关闭</label></label></li>
																</ul>
															</div>
															<p class="hd">区域选择：</p>
															<div class="bd">
																<ul class="clearfix selques area-type-ul">
																	<li><label><input type="checkbox" class="area-type"><label>崇安区</label></label></li>
																	<li><label><input type="checkbox" class="area-type"><label>惠山区</label></label></li>
																	<li><label><input type="checkbox" class="area-type"><label>北塘区</label></label></li>
																	<li><label><input type="checkbox" class="area-type"><label>南长区</label></label></li>
																	<li><label><input type="checkbox" class="area-type"><label>滨湖区</label></label></li>
																	<li><label><input type="checkbox" class="area-type"><label>锡山区</label></label></li>	
																</ul>
															</div>
															<p class="hd">请选择任务处理人：</p>
																<div class="bd">
																	<select style="width: 72px;border:1px solid #3d3d3d;" class="area-reportor"></select>
																</div>
															<p class="subbtn g"><button type="submit">确定</button></p>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="datelist task">任务统计</div>
										<div class="datelist user">用户统计</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
