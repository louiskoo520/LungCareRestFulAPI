<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户详情</title>		
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<link rel="stylesheet" href="validform/css/style.css" />
		<script type="text/javascript" src="validform/js/Validform_v5.3.2_min.js" ></script>
	</head>
<script type="text/javascript">
$(function(){
	var userId = getQueryString("userId");
	$.ajax({
		async:false,
		type:"post",
		url:"user/listUser",
		data:{userId:userId},
		dataType:"json",
		success:function(data){
			data = data[0];
			$("input#id").val(data.id);
			$("input[name='id']").val(data.id);
			$("input[name='name']").val(data.name);
			$("input[name='age']").val(data.age);
			$("select#type").val(data.type);
			$("input[name='tel']").val(data.tel);
			$("input[name='qq']").val(data.qq);
			$("select#department").val(data.department);
			$("input[name='addr']").val(data.addr);
		}
	});
	$("form").Validform({
		btnSubmit: ".btna",
		tiptype: 3
	});
});
</script>
	<body>
		<div class="wrap">
			<div class="topbar">
			<div class="top"></div>
			</div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">用户管理<em>用户详情 </em></div>
							<div class="road">
								<a href="index.html">首页</a>><a href="userlist.html">用户管理</a>><a>用户详情</a>
							</div>
							<div class="conbox">
								<div class="tit fs16"><span class="goback"><a href="userlist.html">返回</a></span>用户详情</div>
								<form class="condetail fs14" action="useropera/upuser2" method="post">
									<ul>
										<!--<li class="detaillist">
											<div class="hd lh28">id</div>
											<div class="bd">
												<input type="text" id="id" class="txt tw160" disabled="disabled">
												<input type="hidden" name="id" class="txt tw160">
											</div>
										</li>
										-->
										<input type="hidden" name="id" class="txt tw160">
										<li class="detaillist">
											<div class="hd lh28">用户名</div>
											<div class="bd">
												<input type="text" name="name" class="txt tw160" datatype="*1-20" nullmsg="请输入用户名！" errormsg="用户名长度不能超过20个字符！">
											</div>
										</li>
										<li class="detaillist">
											<div class="hd lh28">年龄</div>
											<div class="bd">
												<input type="text" name="age" class="txt tw160" ignore="ignore" datatype="n1-2" errormsg="年龄在1-99岁之间！">
											</div>
										</li>
										<li class="detaillist">
											<div class="hd lh30">级别</div>
											<div class="bd">
												<select name="type" id="type" class="selt tw160">
													<option value="1">系统默认用户</option>
													<option value="2">手机端注册用户</option>
													<option value="3">服务端注册用户</option>
													<option value="4">超级管理员</option>
												</select>
											</div>
										</li>
										<li class="detaillist">
											<div class="hd">手机</div>
											<div class="bd">
												<p class="contact"><input type="text" name="tel" class="txt tw160" ignore="ignore" datatype="m" errormsg="请输入合法的手机号！"></p>
											</div>
										</li>
										<li class="detaillist">
											<div class="hd">QQ</div>
											<div class="bd">
												<p class="contact"><input type="text" name="qq" class="txt tw160" ignore="ignore" datatype="n5-11" errormsg="请输入正确的数字qq！"></p>
											</div>
										</li>
										<li class="detaillist">
											<div class="hd lh30">所属部门</div>
											<div class="bd">
												<select name="department" id="department" class="selt tw160">
													<option value="技术部">技术部</option>
													<option value="市场部">市场部</option>
													<option value="开发部">开发部</option>
													<option value="项目部">项目部</option>
													<option value="人事部">人事部</option>
													<option value="财务部">财务部</option>
													<option value="行政部">行政部</option>
												</select>
											</div>
										</li>
										<li class="detaillist">
											<div class="hd">地址</div>
											<div class="bd">
												<p class="contact"><input type="text" name="addr" class="txt tw160" style="width: 500px"></p>
											</div>
										</li>
										<li class="detaillist">
											<div class="hd"></div>
											<div class="bd detailbtn"><a href="#" class="btna">确定修改</a><a href="userlist.html" class="btnc">取消</a></div>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
