<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>APP列表</title>
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<link href="css/applist_jw.css" type="text/css" rel="stylesheet"/>
		<script src="js/applist.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="topbar">
			<div class="top"></div>
			</div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">APP管理<em>APP列表</em></div>
							<div class="road">
								<a href="index.html">首页</a>><a href="#">APP管理</a>><a href="#">APP列表</a>
							</div>
							<div class="conbox">
								<div class="tit fs16"><span class="goback"><a href="addapp.html">新建APP</a></span>APP列表</div>
								<div class="body-cont">
            	<div id="according">
            		<div class="info-list">
                	<input type="checkbox" class="son"/>
                    <img src="images/lungcare_background1.jpg" height="70px" width="70px"/>
                    <ul>
                    	<li class="li-top">
                        	<span class="app-name">朗开移动客户端</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span>类型：<i class="app-type">手机应用</i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span>最近更新：<i class="latest">2014-07-23 14:33</i></span>
                        </li>
                        <li class="li-btm">
                        	<P>支持在线和离线两种方式</P>
                            <div class="info-btn">
                            	<a class="update">更新</a>
                                <a class="del">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            	</div>
                <div class="page-">
                	<div class="page-1">
                		<div class="record first"><<</div>
                		<div class="record on">1</div>
                		<div class="record">2</div>
                		<div class="record">3</div>
                		<div class="record">4</div>
                		<div class="record">5</div>
                		<div class="record">6</div>
                		<div class="record last">>></div>
                	</div>
                </div>
            </div>
            <div class="info-bottom">
            	<div class="father-i"><input type="checkbox" class="father"/></div>
            	<div class="all-select">全选</div>
            	<div class="delete-selected">删除</div>
            	<div class="ib-right">
            		已选择<i class="selectedNO">1</i>个应用,共<i class="allNO">2</i>个
            	</div>
            </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
