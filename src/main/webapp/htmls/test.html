<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQuery控制图片淡入淡出效果</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <style type="text/css">
        ul li{position:absolute;left:50px;top:20px;}
        .onoe{display:none;}
    </style>
</head>
<body>
    <ul> 
        <li><img src="../images/1.jpg" style="width: 1000px;height: 200px;"></li>
        <li><img src="../images/2.jpg" style="width: 1000px;height: 200px;"></li>
        <li><img src="../images/3.jpg" style="width: 1000px;height: 200px;"></li>
    </ul> 
    <script>
        $(function(){
            var n = 2;
            setInterval(function(){
                if(! $("ul li").eq(n).is(":hidden")){
                    $("ul li").eq(n).fadeOut("slow")
                }else{
                     $("ul li").eq(n).fadeIn("slow")
                }
                n--;
            if(n == 0){
                n = 2;
            };
            },2000);
        });

    </script>
</body>
</html>
