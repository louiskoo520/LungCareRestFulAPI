<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>36种漂亮的CSS3网页按钮Button样式</title>
<script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<button type="button" id="button1" onclick="delClick()">删除1</button>
	<input type="submit" value="删除2" id="button2" onclick="delClick()" />
</body>
<script type="text/javascript">
	function delClick(){
		if(confirm("are you sure to delete this one?")){
			alert("delete over");
		}else{
			alert("clear this confirm");
		}
	}
</script>
</html>
