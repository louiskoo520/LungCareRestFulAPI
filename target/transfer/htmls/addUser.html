<!DOCTYPE html>
<html>
  <head>
    <title>addRole.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>

  </head>


<body>
	<div style="width: 50%">
		<form role="form" class="form-horizontal" action="../rest/user/addUser" method="post" id="add_user">
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10" style="width: 200px;">
					<input type="text" class="form-control" name="user_account" placeholder="请输入用户名">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10" style="width: 200px;">
					<input type="text" class="form-control" name="user_name" placeholder="请输入姓名">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10" style="width: 200px;">
					<input type="password" class="form-control" name="user_password" placeholder="请输入密码">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">年龄</label>
				<div class="col-sm-10" style="width: 200px;">
					<input type="text" class="form-control" name="user_age" placeholder="请输入年龄">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">性别</label>
				<div class="col-sm-10">
					<select class="form-control" style="width: 70px;" name="user_gender">
						<option value="0">男</option>
						<option value="1">女</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">角色</label>
				<div class="col-sm-10">
					<select class="form-control" style="width: 120px;" name="user_role">
						<option value="1">普通管理员</option>
						<option value="2">普通用户</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">电话</label>
				<div class="col-sm-10" style="width: 200px;">
					<input type="text" class="form-control" name="user_tel" placeholder="请输入电话">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">地址</label>
				<div class="col-sm-10" style="width: 400px;">
					<input type="text" class="form-control" name="user_address" placeholder="请输入地址">
				</div>
			</div>

			<button type="submit" class="btn btn-default" style="margin-left: 100px;">提交</button>
		</form>
	</div>

</body>
</html>
