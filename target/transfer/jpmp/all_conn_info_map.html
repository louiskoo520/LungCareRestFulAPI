<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>在线用户地图分布</title>
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
    	<script src="layer/layer.min.js"></script>
		<link href="media/css/style.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SIzGf2rSjEYAizntRiA2kTRr"></script>
		<link rel="stylesheet" href="css/all_conn_info.css" />
		<script src="js/all_conn_info_map.js"></script>
		<script src="pace/pace.js"></script>
  		<link href="pace/themes/red/pace-theme-center-atom.css" rel="stylesheet" />
		<script language="JavaScript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="top"></div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">实时监控<em>在线用户地图</em></div>
							<div class="road">
								<a href="index.html">首页</a>><a href="conn_monitor.html">实时监控</a>><a href="#">在线用户地图</a>
							</div>
							<div class="main datehead">
								<!-- <div class="header"><a href="conn_monitor.html" >在线用户</a><a href="all_conn_info_map.html" class="current">地图分布</a><a href="data3.html">GPS轨迹</a></div> -->
								<div class="date-main main-body">
									<div class="datemainlist">
										<div class="datelist question" style="display: block;">
											<div class="conbox">
												
												<div class="tit fs16 hr">地图分布
													<span class="goback" style="display: none;"><a href="javascript:;">返回分布页</a></span>
													<label style="display: none;">用户名：</label>
													<select style="display: none;margin-left: 0px;width: 100px;font-size: 14px;" class="user-select"></select>
													<label style="display: none;">日期：</label>
													<input type="text" class="timestart" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"style="font-size: 14px;width: 150px;display: none;display: none;"/>
													<label style="color:rgba(150,150,150,1);display: none;">--</label>
													<input type="text" class="timeend" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"style="font-size: 14px;width: 150px;display: none;"/>
													<input class="user-btn" type="button" style="font-size: 14px;width: 80px;/* background-color:#4b8df8; */border:none;cursor: pointer;display: none;" value="查询"/>
												</div>

												<!-- 展示地图分布的地图 -->
												<div class="portlet-body portlet-body2" style="width: 800px; height: 500px; display: inline-block" id="allMap"></div>
												
												<!-- 展示用户轨迹的地图 -->
												<div class="portlet-body portlet-body2" style="width: 800px; height: 500px; display: none" id="allMap2"></div>
												
												<!-- 展示用户跟踪的地图 -->
												<div class="portlet-body portlet-body2" style="width: 800px; height: 500px; display: none" id="allMap3"></div>
												
												
												<div style="display: inline-block; height: 500px; overflow: hidden;">
													<div class="online-title">在线用户</div>
													<ul id="online" class="user-list"></ul>
													<div class="outline-title">离线用户</div>
													<ul id="outline" class="user-list"></ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="msg_content" marker="">
			<div class="msf-content-title">
				<label>请输入消息内容</label>
				<a style="margin-left: 100px" class="send-btn">发送</a>
				<img class="close-btn" alt="" src="http://api.map.baidu.com/images/iw_close1d3.gif">
			</div>
			<textarea style="width: 250px" class="msf-content-text" placeholder="请输入消息内容"></textarea>
		</div>
	</body>
</html>
