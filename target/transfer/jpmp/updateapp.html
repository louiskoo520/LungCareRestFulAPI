<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>APP更新</title>
		<script type="text/javascript" src="js/jpmpconfig.js" ></script>
		<link href="css/updateapp.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="js/updateapp.js"></script>
		<style>
		.body-cont p{
			padding: 0;
		}
		</style>
		<script>
		//获取图片URL
	function setImagePreview(obj,show) {
		var imgObjPreview = document.getElementById(show);
		var URL;
	 	if (obj) {
	 //ie
	 if (window.navigator.userAgent.indexOf("MSIE") >= 1) {
	 obj.select();
	 //alert(document.selection.createRange().text);
	 imgObjPreview.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale);";
	 imgObjPreview.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = document.selection.createRange().text;
	 //imgObjPreview.src = document.selection.createRange().text;
	 	//URL = document.selection.createRange().text;
	}
	//firefox
	else {
		URL = window.URL.createObjectURL(obj.files[0]);
		//alert(URL);
	 	imgObjPreview.src =  URL;
	}
	 }
	 return true;
	 }
	</script>
	</head>
	<body>
		<div class="wrap">
			<div class="topbar">
			<div class="top"></div>
			</div>
			<div class="container">
				<div class="pageinner mc pagew">
					<div class="nav"></div>
					<div class="page">
						<div class="content">
							<div class="title">APP管理<em>更新APP</em></div>
							<div class="road">
								<a href="index.html">首页</a>><a href="#">APP管理</a>><a href="#">更新APP</a>
							</div>
							<div class="conbox">
								<div class="tit fs16"><span class="goback"><a href="applist.html">返回</a></span>更新APP</div>
        <form action="app/updateApp" method="post" enctype="multipart/form-data">
        <input type="hidden" id="appId"  name="appId"/>
								<div class="body-cont">
            	<p><label>APP名称</label><input type="text" id="app-name" readonly="readonly" value="QQGame"/>
            	<i class="notice"></i></p>
                <p><label>类别</label><input type="text" id="app-type" readonly="readonly" value="腾讯游戏"/>
                <i class="notice"></i></p>
                <div class="introduce"><label>介绍</label>
                	<div class="appIntro" id="appIntro-textarea"  style="display: none;">
                		<textarea style="max-width: 540px; max-height: 100px"></textarea>
                	</div>
                	<div id="app-intro" class="appIntro">
                	</div>
                	<br/>
                	<i class="update-btn" style="margin-left: 200px;" id="update-intro">修改</i>
                	<i class="notice"></i>
                </div>
                <p>
                	<label>APK文件</label>
                	<input type="file" class="path" id="path"/>
                	<i class="notice" id="apkname"></i>
                    <i class="update-btn" id="update-apk">更换文件</i>
                    <i class="notice"></i>
                </p>
                <p><label>APP版本</label><input type="text" id="app-version" name="appVersion" style="border:1px solid #c8c8c8"/>
            	<i class="notice">与此APP版本一致</i></p>
                <p class="introduce">
                	<label>应用图标</label>
                	<input class="file" type="file" id="app-logo" onchange="setImagePreview(this, 'img');"/>
                    <img src="image/JPMP icon.png" width="72px" height="72px" id="img"/>
                    <i class="update-btn" id="update-icon">更换</i>
                    <i class="notice"></i>
                </p>
                <div class="detailimg-div">
                	<label>详情图片</label>
               <div class="imgbox">
               		<input type="file" class="file file1" id="file1"  onchange="setImagePreview(this, 'img1');" accept="image/*"/>
				  	<input type="file" class="file file2" id="file2"  onchange="setImagePreview(this, 'img2');" accept="image/*"/>
				  	<input type="file" class="file file3" id="file3"  onchange="setImagePreview(this, 'img3');" accept="image/*"/>
				  	<input type="file" class="file file4" id="file4"  onchange="setImagePreview(this, 'img4');" accept="image/*"/>
               		<div class="box">
               			<div class="image-add">添加图片</div>
               			<div class="image-cancel-update">
               				<div class="image-update">修改</div>
               				<div class="image-cancel">删除</div>
               			</div>
                    	<img id="img1" class="img" src="image/JPMP icon.png"/>
                    </div>
                    <div class="box">
               			<div class="image-add">添加图片</div>
                    	<div class="image-cancel-update">
               				<div class="image-update">修改</div>
               				<div class="image-cancel">删除</div>
               			</div>
                    	<img id="img2" class="img"/>
                    </div>
                    <div class="box">
               			<div class="image-add">添加图片</div>
                    	<div class="image-cancel-update">
               				<div class="image-update">修改</div>
               				<div class="image-cancel">删除</div>
               			</div>
                    	<img id="img3" class="img"/>
                    </div>
                    <div class="box">
               			<div class="image-add">添加图片</div>
                    	<div class="image-cancel-update">
               				<div class="image-update">修改</div>
               				<div class="image-cancel">删除</div>
               			</div>
                    	<img id="img4" class="img"/>
                    </div>
               </div>
               </div>
               <div class="btnbox">
               		<a class="upload_" href="#">更新APP</a>
               		<input type="submit" class="upload-btn"/>
                    <a href="applist.html" class="reset">取消</a>
               </div>
            </div>
            </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
